<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Message</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fecfef);
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    .question {
      font-size: 28px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }
    .options {
      position: relative;
      height: 100px;
    }
    .options button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 30px;
      transition: transform 0.3s, background 0.3s;
      position: absolute;
    }
    .options button:hover {
      background: #e6004c;
      transform: scale(1.1);
    }
    #yesBtn {
      left: 30%;
    }
    #noBtn {
      left: 55%;
    }
    .message {
      font-size: 24px;
      margin-top: 30px;
      color: purple;
      animation: fadeIn 1.5s ease;
    }
    img {
      margin-top: 20px;
      max-width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    /* Floating hearts animation */
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="question" id="question">Will you be my Valentine babe?</div>
    <div class="options" id="options">
      <button id="yesBtn" onclick="handleAnswer('yes')">Yes üíï</button>
      <button id="noBtn" onclick="handleAnswer('no')">No üíî</button>
    </div>
    <div class="message" id="message"></div>
    <div id="media"></div>
  </div>

  <script>
    let attempts = 1;

    function handleAnswer(answer) {
      const questionEl = document.getElementById("question");
      const messageEl = document.getElementById("message");
      const mediaEl = document.getElementById("media");
      const optionsEl = document.getElementById("options");

      if (answer === "yes") {
        //giphy.gif Remove buttons completely
        optionsEl.innerHTML = "";
        questionEl.textContent = "";
        messageEl.textContent = "Yesss! I win! You‚Äôre mine this Valentine‚Äôs ‚ù§Ô∏è";
        mediaEl.innerHTML = `
          <!-- Replace with your kissing GIF link -->
          <img src="giphy.gif" alt="Kissing GIF">
        `;
      } else {
        if (attempts === 1) {
          questionEl.textContent = "Think again... Will you be my Valentine babe?";
          attempts++;
        } else if (attempts === 2) {
          messageEl.textContent = "üò¢ I'm crying now...";
          mediaEl.innerHTML = `
            <!-- Replace with your crying GIF link -->
            <img src="YOUR_CRYING_GIF_LINK.gif" alt="Crying GIF">
          `;
          optionsEl.innerHTML = ""; // remove buttons after final no
        } else {
          messageEl.textContent = "Program ended after 3 attempts.";
          optionsEl.innerHTML = "";
        }
      }
    }

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 800);

    // Make "No" button run away when hovered
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>
</body>
</html>
